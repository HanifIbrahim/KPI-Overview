<!DOCTYPE html>
<html lang="en">
<head>
  <script>
function showSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('.content section').forEach(function (sec) {
        sec.style.display = 'none';
    });
    // Show the selected section
    document.getElementById(sectionId).style.display = 'block';
}
</script>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
  <script>
function showSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('.content section').forEach(function (sec) {
        sec.style.display = 'none';
    });
    // Show the selected section
    document.getElementById(sectionId).style.display = 'block';
}
</script>
</head>
<body>
<ul>
