<!DOCTYPE html>
<html lang="en">
<head>
  <script>
function showSection(sectionId) {
    // Hide all sections
    document.querySelectorAll('.content section').forEach(function (sec) {
        sec.style.display = 'none';
    });
    // Show the selected section
    document.getElementById(sectionId).style.display = 'block';
}
</script>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 200px;
            background: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard Header</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>KPI Analysis</h2>
            <ul>
    <li><a href="#!" onclick="showSection('units-prod')">Data (Units/Prod)</a></li>
    <li><a href="#!" onclick="showSection('weekly-by-dept')">Data (Weekly by Dept)</a></li>
    <li><a href="#!" onclick="showSection('kpi-forecasting')">KPI Forecasting</a></li>
</ul>
        </div>
        <div class="content">
    <section id="units-prod">
        <h2>Units/Prod</h2>
        <p>Content for Units/Prod goes here.</p>
    </section>

    <section id="weekly-by-dept" style="display:none;">
        <h2>Weekly by Dept</h2>
        <p>Content for Weekly by Dept goes here.</p>
    </section>

    <section id="kpi-forecasting" style="display:none;">
        <h2>KPI Forecasting</h2>
        <p>Content for KPI Forecasting goes here.</p>
    </section>
</div>

    </div>
</body>
</html>
